<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form>
        <input value="{{ data.room }}" name="q"/>
        <input value="ルーム切替" type="submit"/>
    </form>
    <br/>
    <form action="/add?q={{ data.room }}" method="post">
        <textarea name="content"></textarea>
        <input value="項目を追加" type="submit">
    </form>
    <ul>
        {% for i in data.messages %}
            <li>{{ i.content | safe }}</li>
        {% endfor %}
    </ul>

</body>
</html>
